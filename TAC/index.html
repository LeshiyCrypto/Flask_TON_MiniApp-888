<!DOCTYPE html>
<html>
<head>
  <title>TAC Staking</title>
  <meta charset="utf-8" />
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 20px; }
    h1 { font-size: 28px; }
    .btn {
      display: inline-block;
      margin: 8px;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    .btn:hover { background: #45a049; }
    .card {
      background: #f4f4f4;
      border-radius: 12px;
      padding: 10px;
      margin: 15px auto;
      width: 80%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input { text-align: center; }
  </style>
</head>
<body>
  <h1>üíé TAC Staking</h1>

  <div class="card">
    <p>üí∞ –ë–∞–ª–∞–Ω—Å: <b><span id="balance">0</span> TAC</b></p>
    <p>üìà –°—Ç–µ–π–∫–∏–Ω–≥: <b><span id="stake">0</span>%</b> / –º–∞–∫—Å 3%</p>
    <p>üë• –†–µ—Ñ–µ—Ä–∞–ª–æ–≤: <b><span id="refs">0</span></b> (–¥–ª—è –≤—ã–≤–æ–¥–∞ ‚â• 3)</p>
  </div>

  <div class="card">
    <p>üîó –í–∞—à–∞ —Ä–µ—Ñ–µ—Ä–∞–ª—å–Ω–∞—è —Å—Å—ã–ª–∫–∞:</p>
    <input id="refLink" style="width:80%;padding:5px;" readonly>
    <button class="btn" onclick="copyRef()">üìã –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
  </div>

  <h3>1Ô∏è‚É£ –û–ø–ª–∞—Ç–∞</h3>
  <button class="btn" onclick="pay(0.01)">–û–ø–ª–∞—Ç–∏—Ç—å 0.01 TON</button>
  <button class="btn" onclick="pay(0.5)">–û–ø–ª–∞—Ç–∏—Ç—å 0.5 TAC</button>

  <h3>2Ô∏è‚É£ –ë–∞–ª–∞–Ω—Å</h3>
  <button class="btn" style="background:#2196F3;" onclick="deposit()">üí∞ –ü–æ–ø–æ–ª–Ω–∏—Ç—å</button>
  <button class="btn" style="background:#f44336;" onclick="withdraw()">üì§ –í—ã–≤–µ—Å—Ç–∏</button>

  <script>
    let userId = window.Telegram.WebApp.initDataUnsafe.user.id;
    let adminWallet = "UQAOuF1i8-tschnGBa6vniXCw6cglCh9k215TS4KQ4KIIij0";

    const urlParams = new URLSearchParams(window.location.search);
    const startParam = urlParams.get("start");
    let ref = null;
    if (startParam && startParam.startsWith("ref_")) {
      ref = startParam.replace("ref_", "");
    }

    async function loadProfile() {
      let r = await fetch(`/api/profile?userId=${userId}`);
      let data = await r.json();
      if (data.success) {
        document.getElementById("balance").innerText = data.balance.toFixed(2);
        document.getElementById("stake").innerText = data.stakePercent.toFixed(2);
        document.getElementById("refs").innerText = data.refs;
        document.getElementById("refLink").value =
          `https://t.me/${"TAC_ton_05_bot"}?start=ref_${userId}`;
      }
    }

    function copyRef() {
      let link = document.getElementById("refLink");
      link.select();
      link.setSelectionRange(0, 99999);
      navigator.clipboard.writeText(link.value);
      alert("–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!");
    }

    fetch("/api/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ userId, ref })
    }).then(loadProfile);

    async function pay(amount) {
      let wallet = prompt("–í–≤–µ–¥–∏—Ç–µ –≤–∞—à TON –∫–æ—à–µ–ª–µ–∫:");
      if (!wallet) return alert("–ö–æ—à–µ–ª–µ–∫ –æ–±—è–∑–∞—Ç–µ–ª–µ–Ω!");

      let deeplink = `ton://transfer/${adminWallet}?amount=${Math.floor(amount * 1e9)}`;
      if (confirm(`–û—Ç–∫—Ä–æ–µ—Ç—Å—è Tonkeeper –¥–ª—è –æ–ø–ª–∞—Ç—ã ${amount} TON`)) {
        window.open(deeplink, "_blank");
      }

      setTimeout(async () => {
        let r = await fetch("/api/task", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userId, wallet, amount })
        });
        let data = await r.json();
        alert(data.message);
        await loadProfile();
      }, 15000);
    }

    async function deposit() {
      let amount = parseFloat(prompt("–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è:"));
      await fetch("/api/deposit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userId, amount })
      });
      alert("–ë–∞–ª–∞–Ω—Å –ø–æ–ø–æ–ª–Ω–µ–Ω!");
      await loadProfile();
    }

    async function withdraw() {
      let wallet = prompt("–í–≤–µ–¥–∏—Ç–µ –≤–∞—à TON –∫–æ—à–µ–ª–µ–∫:");
      let r = await fetch("/api/withdraw", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userId, wallet })
      });
      let data = await r.json();
      alert(data.message);
      await loadProfile();
    }
  </script>
</body>
</html>
